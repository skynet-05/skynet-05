<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Terminal</title>
    <style>
        body {
            background-color: black;
            color: #00FF00;
            font-family: monospace;
            text-align: center;
            padding: 20px;
        }
        #terminal {
            width: 80%;
            height: 300px;
            margin: auto;
            border: 2px solid #00FF00;
            padding: 20px;
            text-align: left;
            white-space: pre-wrap;
            overflow-y: auto;
        }
        input {
            background: black;
            border: none;
            color: #00FF00;
            font-family: monospace;
            outline: none;
            width: 100%;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Welcome, Traveler.</h1>
    <div id="terminal">
        Access required...
    </div>
    <input type="text" id="commandInput" placeholder="Enter command...">

    <p id="hiddenMessage" class="hidden">Access Granted: Welcome to the future, Cyber Explorer!</p>

    <script>
        document.getElementById("commandInput").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                let input = event.target.value.trim().toLowerCase();
                let terminal = document.getElementById("terminal");
                
                terminal.innerHTML += "\n> " + input;
                
                if (input === "access granted") {
                    document.getElementById("hiddenMessage").classList.remove("hidden");
                    terminal.innerHTML += "\nAccess Granted: Welcome to the future, Cyber Explorer!";
                } else {
                    terminal.innerHTML += "\nInvalid command. Try again...";
                }
                
                event.target.value = "";
                terminal.scrollTop = terminal.scrollHeight;
            }
        });
    </script>
</body>
</html>
